name: dependabot

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  ci:
    uses: fredrikaverpil/github/.github/workflows/dependabot.yml@main
    with:
      exclude-paths: ".tools"
      update-interval: "monthly"
      additional-yaml: |
        # custom updates for .tools directory
          - package-ecosystem: "gomod"
            directories: ["/.tools"]
            allow:
              - dependency-type: indirect
            schedule:
              interval: "monthly"
            groups:
              gomod-tools:
                patterns: ["*"]
                update-types: ["minor", "patch"]
            labels:
              - "dependencies"
    # NOTE: optionally customize configuration
    # with:
    #   exclude-paths: ".tools"
    #   update-interval: "monthly"
    #   skip-dependabot: false
    secrets:
      SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
