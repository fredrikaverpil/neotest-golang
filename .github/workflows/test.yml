name: test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 10 * * 0"
jobs:
  nvim:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [stable, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: .tests
          key: ${{ runner.os }}-nvim-${{ matrix.version }}-${{ hashFiles('tests/busted.lua') }}
      - name: Neovim setup
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.version }}
      - name: Neovim version
        run: nvim --version
      - name: Install Hererocks
        run: pip install hererocks
      - name: Install readline
        run: sudo apt-get install -y libreadline-dev
        if: ${{ matrix.os == 'ubuntu-latest' }}
      - name: Install Lua
        run: hererocks --lua 5.1 ./lua
      - name: Add Lua to PATH
        run: echo "$PWD/lua" >> $GITHUB_PATH
      - name: Download Luarocks on Windows
        run: |
          curl -L https://luarocks.github.io/luarocks/releases/luarocks-3.11.1-win32.zip -o luarocks.zip
          7z x luarocks.zip
          ls
          ls luarocks-3.11.1-win32
        if: ${{ matrix.os == 'windows-latest' }}
      - name: Install busted and nlua
        run: |
          luarocks-3.11.1-win32/install.bat
          #luarocks-3.11.1-win32/luarocks.exe install busted --local
        if: ${{ matrix.os == 'windows-latest' }}
      - name: Run tests
        # run: make test-lua
        run: nvim --noplugin -l tests/busted.lua --output TAP tests/
  go-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Run tests
        run: make test-go
  go-list:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: Run go-list -f ...
        working-directory: tests/go
        run: |
          go list -f '{
          "Dir": {{printf "%q" .Dir}},
          "ImportPath": "{{.ImportPath}}",
          "Name": "{{.Name}}",
          "TestGoFiles": [{{range $i, $f := .TestGoFiles}}{{if ne $i 0}},{{end}}{{printf "%q" $f}}{{end}}],
          "XTestGoFiles": [{{range $i, $f := .XTestGoFiles}}{{if ne $i 0}},{{end}}{{printf "%q" $f}}{{end}}],
          "Module": { "GoMod": {{printf "%q" .Module.GoMod}} }
          }' ./...

