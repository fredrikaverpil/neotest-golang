name: query

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ts_query_ls
        uses: baptiste0928/cargo-install@v3
        with:
          crate: ts_query_ls
          git: https://github.com/ribru17/ts_query_ls

      - name: Neovim setup
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Neovim version
        run: nvim --version

      - name: Install tree-sitter-cli
        run: npm install -g tree-sitter-cli@latest

      - name: Verify tree-sitter-cli
        run: tree-sitter --version

      - name: Run bootstrap to install dependencies
        run: |
          # Run bootstrap script to download nvim-treesitter and install Go parser
          nvim --headless -u spec/bootstrap.lua -c "quit"

          echo "Go parser installed at:"
          ls -la .tests/all/site/parser/

      - name: Format tree-sitter queries
        run: task format-query

      - name: Lint tree-sitter queries
        run: task lint-query
