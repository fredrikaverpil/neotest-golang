name: lint
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install tools
        run: make install-lint-go
      - name: Run golangci-lint
        run: make lint-go
