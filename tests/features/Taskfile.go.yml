version: '3'

vars:
  ROOT_DIR:
    sh: git rev-parse --show-toplevel
  TOOLS_DIR:
    sh: |
      git_root=$(git rev-parse --show-toplevel 2>/dev/null)
      if [ $? -eq 0 ] && [ -d "$git_root/.tools" ]; then
        echo "$git_root/.tools"
      else
        echo "Error: Could not find .tools directory in git root" >&2
        exit 1
      fi
  GO_TOOL_CMD: go tool -modfile={{.TOOLS_DIR}}/go.mod

tasks:
  default:
    desc: List all available tasks for Go
    cmds:
      - task -t Taskfile.go.yml --list

  format:
    desc: Format with goimports, gci, gofumpt and golines
    cmds:
      - |
        if [ -n "$(find . -name "*.go" -not -path "./vendor/*" -print -quit)" ]; then
          {{ .GO_TOOL_CMD }} goimports -w .
          {{ .GO_TOOL_CMD }} gci write --skip-generated --skip-vendor -s standard -s default .
          {{ .GO_TOOL_CMD }} gofumpt -extra -w .
          {{ .GO_TOOL_CMD }} golines --ignore-generated --tab-len=1 --max-len=120 --write-output .
          git diff --color=always --exit-code
        else
          echo "No Go files found, skipping format"
        fi

  golangci-lint:
    desc: Lint with golangci-lint
    aliases: ["lint"]
    cmds:
      - '[ -n "$(find . -name "*.go" -not -path "./vendor/*" -print -quit)" ] && {{ .GO_TOOL_CMD }} golangci-lint --config {{ .ROOT_DIR }}/.golangci.yml run -v ./... || echo "No Go files found, skipping golangci-lint"'

  govulncheck:
    desc: Check vulnerabilities with govulncheck
    cmds:
      - '[ -n "$(find . -name "*.go" -not -path "./vendor/*" -print -quit)" ] && {{ .GO_TOOL_CMD }} govulncheck ./... || echo "No Go files found, skipping govulncheck"'

  go-test:
    desc: Run go test
    aliases: ["test"]
    cmds:
      - '[ -n "$(find . -name "*_test.go" -not -path "./vendor/*" -print -quit)" ] && go test ./... || echo "No Go test files found, skipping go test"'

  go-vet:
    desc: Run go vet
    cmds:
      - '[ -n "$(find . -name "*.go" -not -path "./vendor/*" -print -quit)" ] && go vet ./... || echo "No Go files found, skipping go vet"'

  gopls:
    # NOTE: could potentially attempt quickfixes?
    # gopls codeaction -w -exec -kind=quickfix <filename1.go> <filename2.go> ...
    desc: Check for gopls errors
    cmds:
      - '[ -n "$(find . -name "*.go" -not -path "./vendor/*" -print -quit)" ] && { task ensure-gopls; gopls stats; find . -name "*.go" | xargs -P $(nproc) gopls check; } || echo "No Go files found, skipping gopls check"'

  install-gopls:
    desc: Install gopls from latest version
    aliases: ["install"]
    cmds:
      - go install golang.org/x/tools/gopls@latest

  ensure-gopls:
    internal: true
    status:
      - which gopls >/dev/null 2>&1
    cmds:
      - task: install-gopls
