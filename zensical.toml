# Zensical configuration
# https://zensical.org/docs/setup/basics/

[project]
site_name = "neotest-golang"
site_url = "https://neotest-golang.github.io"
repo_url = "https://github.com/fredrikaverpil/neotest-golang"
edit_uri = "edit/main/docs/"
docs_dir = "docs"

# Markdown extensions (defaults + snippets for file inclusion)
# See: https://zensical.org/docs/setup/extensions/
# FIXME: these settings are currently not additive until presets are implemented, see
# https://github.com/zensical/zensical/issues/157
[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx.arithmatex]
generic = true
[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"
[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"
[project.markdown_extensions.pymdownx.highlight]
auto_title = true
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.smartsymbols]
[project.markdown_extensions.pymdownx.snippets]
check_paths = true
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true
[project.markdown_extensions.pymdownx.tilde]

[project.theme]
features = ["content.action.edit", "content.code.copy", "navigation.tracking"]

[project.theme.icon]
logo = "material/test-tube"

# Color scheme with OS auto-detection
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle = { icon = "lucide/sun-moon", name = "Switch to light mode" }

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle = { icon = "lucide/sun", name = "Switch to dark mode" }

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle = { icon = "lucide/moon", name = "Switch to system preference" }

# Navigation
nav = [
	{ "About this project" = "index.md" },
	{ "Installation" = "install.md" },
	{ "Configuration" = "config.md" },
	{ "Recipes" = "recipes.md" },
	{ "Troubleshooting" = "trouble.md" },
	{ "Test setup" = "test.md" },
	{ "Contributing" = "contrib.md" },
]
